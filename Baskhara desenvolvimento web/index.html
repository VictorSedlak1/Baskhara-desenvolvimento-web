<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de desenvolvimento web Baskhara</title>
  </head>
  <body>
    <form>
      <label for="valorA">a</label>
      <input type="" name="" id="valorA" />
      <label for="valorB">b</label>
      <input type="number" name="" id="valorB" />
      <label for="valorC">c</label>
      <input type="number" name="" id="valorC" />
    </form>
    <button onclick="calcula_soma()">Somar</button>
    <div id="resposta1"></div>
    <div id="resposta2"></div>
    <script>
      function calcula_soma() {
        const valorA = Number(document.getElementById("valorA").value);
        const valorB = Number(document.getElementById("valorB").value);
        const valorC = Number(document.getElementById("valorC").value);
        const delta = valorB ** 2 - ((4 * valorA) * valorC);
        const baskharaUm = (-valorB + Math.sqrt(delta)) / (valorA * 2);
        const baskharaDois = (-valorB - Math.sqrt(delta)) / (valorA * 2);

        document.getElementById(
          "resposta1"
        ).innerHTML = `Baskhara resultado 1: ${baskharaUm.toFixed(3)}`;
        document.getElementById(
          "resposta2"
        ).innerHTML = `Baskhara resultado 2: ${baskharaDois.toFixed(3)}`;
      }
    </script>
  </body>
</html>
